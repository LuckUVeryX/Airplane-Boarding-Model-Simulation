<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Interactive Boarding Interface</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


	<!-- d3 is for data visualization -->
	<script type="text/javascript" src="lib/d3.min.js"></script>


	<!-- custom styles for this application -->
	<link rel="stylesheet" href="styles/basicboardingmodel.css" media="screen">
	<style>
		.resetbutton {
			background-color: #004bfa;
			border: 2px solid #004bfa;
			color: white;
			width: 170px;
			border-radius: 6px;
			line-height: 0;
			padding: 16px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 13px;
			margin: 2px 2px;
			transition-duration: 0.4s;
			cursor: pointer;
		}

		.resetbutton:hover {
			background-color: white;
			color: black;
		}
	</style>
</head>
<!-- Set class to official for more formal font; unofficial for informal font -->

<body class="official bgColor0">

	<!-- The surface is the main playing field for the game -->
	<div
		style="background-image: url('images/Sky.jpg');background-position: 60%;background-repeat: no-repeat;background-size: 127%;">
		<svg id="surface" style="width:100%; height:100%" xmlns="http://www.w3.org/2000/svg" version="1.1"
			onclick="toggleSimStep();">
		</svg>
	</div>
	<div id="controls"
		style="position:absolute;bottom:0;left:2%;font-size: small; align-items: center; display: inline-flex;">
		Animation Speed:
		<input id="slider1" type="range" min="200" value:"450" max="700" step="5" onchange="redrawWindow();" />
		Boarding Method:
		<select name="Boarding Method" id="bm" style="width:130px" onchange="redrawWindow();">
			<option value="random" selected="selected">Random</option>
			<option value="ftb">Front to Back (in 5 column groups)</option>
			<option value="btf">Back of Front (in 5 column groups)</option>
			<option value="wta_random">Window to Aisle Random</option>
			<option value="wta_ftb">Window to Aisle, Front to Back (in 5 column groups)</option>
			<option value="wta_btf">Window to Aisle, Back of Front (in 5 column groups)</option>
			<option value="sm">Steffen Modified</option>
			<option value="sp">Steffen Perfect</option>
		</select>
		No. of Simulation Runs:
		<input id="number_runs" value="1" size="4" onchange="redrawWindow();">
		<button class="resetbutton" onclick="resetSimulation();">Reset Simulation</button>
		(Mean) Bag Storing Time:
		<input type="range" min="0" max="10" value="5" class="slider" style="width:75px" id="bagstoringtime"
			onchange="redrawWindow();">
		Seat Shuffling Time:
		<input type="range" min="0" max="4" value="2" class="slider" style="width:75px" id="shufflingtime"
			onchange="redrawWindow();">
	</div>

	<!-- Anything below this line should be a popup window or dialog or a late-loading library -->

	<script type="text/javascript" src="lib/BasicBoardingModel.js"></script>

</body>

</html>
